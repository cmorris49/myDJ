<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Song</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Request a Song</h1>
      <p class="sub">Your request is more likely to be played if it matches our preferred genres.</p>
      <div id="genres" class="genres" aria-live="polite"></div>

      <div class="search" role="search">
        <input id="trackInput" type="text" placeholder="Search for a song or artist" autocomplete="off" />
        <button id="searchBtn">Search</button>
      </div>

      <div id="results" class="results" role="list"></div>
      <div id="empty" class="empty" hidden>Start a search to see results.</div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="/js/app.js"></script>
</body>
</html>
